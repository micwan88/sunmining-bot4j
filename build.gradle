// Apply the java plugin to add support for Java
apply plugin: 'java'

//This config value is for development (eclipse build) and it will be replace by jar config
sourceSets { 
	main {
		resources {
			srcDir 'conf/dev/build/app'
		}
	}
	test {
		resources {
			srcDir 'conf/dev/runtime'
		}
	}
}

jar {
	if (project.hasProperty('Env')) {
		if (Env == "prd") {
			sourceSets {
				main {
					resources {
						srcDir 'conf/prd/build/app'
					}
				}
			}
		}
	}
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    //Log4j2
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    
    //Http Client
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
    
    //Gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

task deploy(type: Copy) {
 	dependsOn jar
 	
 	if (project.hasProperty('Env')) {
 		from "conf/${Env}/runtime"
 	} else {
 		from "conf/dev/runtime"
 	}
 	
 	from configurations.runtime
 	into "${project.projectDir}/build/libs"
}